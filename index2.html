<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página personal principal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }

        h1, h2 {
            margin-bottom: 10px;
            font-weight: 600;
        }

        p {
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            background: #fff;
            color: #4e54c8;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            background: #4e54c8;
            color: #fff;
        }

        .section {
            margin-top: 30px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Mi Portfolio</h1>
        <p>Esta es la entrada principal a mi sitio web.</p>
        <a href="https://sites.google.com/g.educaand.es/portfolio-prog/inicio" target="_blank">Ver Portfolio</a>

        <div class="section">
            <h2>Ejercicios</h2>
            <p>Todos los ejercicios de la asignatura de programación.</p>
            <a href="https://github.com/dpolsot1307/PROG-25-26" target="_blank">Ejercicios de Programación</a>
        </div>
    </div>

</body>
</html>
